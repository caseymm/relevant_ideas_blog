<!DOCTYPE html>
    
{% extends "base.html" %}
{% load humanize %}
{% load url from future %}

{% block content %}

<h1>Welcome to the blog's home view.</h1>
{% for player in blist %}
                
                <tr>
                    
                  <td>{{ player.number }}</td>
                  <td><a href="{{player.id}}">{{ player.name }}</a></td>
                  <td>{{ player.position }}</td>
                    
                </tr>
                
        {% endfor %}
    
{% endblock %}
